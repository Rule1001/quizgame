<!DOCTYPE html>
<html>
<head>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:100,200,300,400,500,700,800,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/home/phil/code/QuizGame/mystyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <script src="/home/phil/code/QuizGame/jquery.min.js"></script>
</head>

<body>

   <div class="container-fluid bg-info">
   <div class="modal-dialog">
     <div class="modal-content">
        <div class="modal-header">
           <h3><span class="label label-warning" id="qid">2</span> Which is the largest planet in our Solar System?</h3>
       </div>
       <div class="modal-body">
           <div class="col-xs-3 col-xs-offset-5">
              <div id="loadbar" style="display: none;">
                 <div class="blockG" id="rotateG_01"></div>
                 <div class="blockG" id="rotateG_02"></div>
                 <div class="blockG" id="rotateG_03"></div>
                 <div class="blockG" id="rotateG_04"></div>
                 <div class="blockG" id="rotateG_05"></div>
                 <div class="blockG" id="rotateG_06"></div>
                 <div class="blockG" id="rotateG_07"></div>
                 <div class="blockG" id="rotateG_08"></div>
             </div>
         </div>

         <div class="quiz" id="quiz" data-toggle="buttons">
          <label class="element-animation1 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="1">Earth</label>
          <label class="element-animation2 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="2">Saturn</label>
          <label class="element-animation3 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="3">Jupiter</label>
          <label class="element-animation4 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="4">Venus</label>
      </div>
  </div>
  <div class="modal-footer text-muted">
   <span id="answer"></span>
</div>
</div>
</div>
</div>
           <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
            <script src="/home/phil/code/QuizGame/test.js"></script>





</body>
</html>
